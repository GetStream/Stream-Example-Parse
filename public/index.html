<!doctype html>
<head>
	<meta charset="utf-8">

	<title>My Parse App</title>
	<meta name="description" content="My Parse App">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="dist/styles/main.css">
	<script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
	<script src="dist/scripts/libs.js"></script>
	<script src="dist/scripts/main.js"></script>
	<script src="dist/scripts/templates.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Raleway:700,400,200,100' rel='stylesheet' type='text/css'>
	<script>
		if (document.location.protocol == 'file:') {
			document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
		}
	</script>
</head>

<body>

	<div id="preember">
		Loading Application
	</div>

	<script type="text/javascript">
		// the configs
		config = {
			parse: {
				applicationId: 'jybMJ0LPeOwp0dZZPDIeqw7Pjp9qyt6RBH2fekGe',
				restApiId: 'YPiCDgt10jpVCgg65EXmOc5wUFnnDs9Cxti1OLWW',
				javascriptId: 'atz5SiuIdVklUx7T0YZXQ9pLIzS5WehDKojrIdG6'
			},
			stream: {
				key: 'hdhuew2dzq5k',
				site: '738'
			}
		}
		// hookup parse to ember with ember parse adapter
		App.ApplicationAdapter = EmberParseAdapter.Adapter.extend({
		  applicationId: config.parse.applicationId,
		  restApiId: config.parse.restApiId,
		  javascriptId: config.parse.javascriptId
		});
	
		// initialize parse
		Parse.initialize(config.parse.applicationId, config.parse.javascriptId);
		
		// setup our models
		Activity = Parse.Object.extend("Activity");
		Follow = Activity.extend("Follow");
		Tweet = Activity.extend("Tweet");
		Picture = Activity.extend("Picture");
		Like = Activity.extend("Like");
		
		// initialize stream
		StreamClient = stream.connect(config.stream.key, null, config.stream.site);
	</script>
</body>

</html>
